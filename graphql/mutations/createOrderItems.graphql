mutation CreateOrderItems(
  $order_id: uuid!
  $menu_item_id: uuid!
  $quantity: Int!
  $unit_price: numeric!
) {
  insert_order_items_one(
    object: {
      order_id: $order_id
      menu_item_id: $menu_item_id
      quantity: $quantity
      unit_price: $unit_price
    }
  ) {
    id
    order_id
    menu_item_id
    quantity
    unit_price
    total_price
  }
}
