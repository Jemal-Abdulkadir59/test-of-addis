query GetUserCart($user_id: uuid!) {
  cart(where: { user_id: { _eq: $user_id } }) {
    id
    quantity
    added_at
    price_at_purchase

    user {
      id
      name
      email
    }

    menu_item {
      id
      name
      description
      price
      image_url
      is_available
    }

    special_offer {
      id
      discount_price
      title
    }
  }
}
